<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	<style type="text/css">
		.board {
			display: grid;
			grid-template-columns: repeat(3, 150px);
			grid-gap: 0; 
			border: 5px solid #444; 
			background-color: #f0f0f0;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.tile {
			width: 150px;
			height: 150px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2.5rem;
			font-weight: bold;
			color: #333;
			background-color: #fff;
			border: 2px solid #444; 
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.tile:hover {
			background-color: #e0e0e0;
			transform: scale(1.05);
		}

		.tile:nth-child(1), .tile:nth-child(2), .tile:nth-child(3) { border-top: none; }
		.tile:nth-child(1), .tile:nth-child(4), .tile:nth-child(7) { border-left: none; }
		.tile:nth-child(3), .tile:nth-child(6), .tile:nth-child(9) { border-right: none; }
		.tile:nth-child(7), .tile:nth-child(8), .tile:nth-child(9) { border-bottom: none; }

		body {
			display: flex;
			flex-direction: column-reverse;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #fafafa;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<div class="board">
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
	</div>
	<h2 style='color: black; font-size: 2.2rem; display: block' class='winner'></h2>

	<script src="script.js"></script>
</body>
</html>
